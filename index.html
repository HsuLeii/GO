<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Content/css/WBCindex.css">
    <title>Socket.io 聊天室</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #messages li {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        input {
            padding: 10px;
            width: 70%;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="messages_area">
            <ul id="messages"></ul>

            <div class="messages_area_send">
    <input id="input" autocomplete="off" placeholder="輸入訊息..." /><button onclick="sendMessage()">傳送</button>
            </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io("https://go-eslo.onrender.com");

        // 監聽伺服器傳來的訊息
        function urlify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, function (url) {
                return `<a href="${url}" target="_blank">${url}</a>`;
            });
        }

        socket.on('chat_message', (msg) => {
            const item = document.createElement('li');
            item.innerHTML = urlify(msg); // 自動轉換訊息中的所有網址
            document.getElementById('messages').appendChild(item);
            // 自動捲動到底部
            const msgBox = document.getElementById('messages');
            msgBox.scrollTop = msgBox.scrollHeight;
        });

        function sendMessage() {
            const input = document.getElementById('input');
            if (input.value) {
                // 發送訊息給伺服器
                socket.emit('chat_message', input.value);
                input.value = '';
            }
        }

        // 支援按 Enter 傳送
        document.getElementById('input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
